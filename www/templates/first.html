<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
</head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
         
  <div class="h1 title">News Papers</div>
 <a href="#/app/browse">  <button class="button button-clear icon-right" ng-click="leave()" style="left: 300px; font-weight: bold">Next</button></a>
        <!--<h1 class="title">News Papers</h1>
         <a href="#/app/browse"><button class="button button-clear icon-right ion-chevron-right" ng-click="leave()">Next</button></a>-->
        </ion-header-bar>
      <ion-content>
         
          <div class="row row-wrap">  
         <div class="col-33" cell-spacing="10px" ng-repeat="item in gridData" ng-class="{'selected':selection.indexOf(item.name ,item.id) != -1}">
          <div class="image" ng-click="toggle(item.name ,item.id); display()" ng-value="'item.name'">
        <br>  <center> <img src="{{item.urlsToLogos.small}}" height=30 width=60 style="margin: 10px"><br>
           <p style="color:green; size: 18px; font-weight: bold">  {{ item.name }}</p>
            </center>
        </div>
      </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
